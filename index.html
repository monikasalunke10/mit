<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>MIT Polytechnic Rotegaon</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}
body{
    scroll-behavior:smooth;
    background:#f4f6f8;
}

/* Navbar */
nav{
    background:#003366;
    padding:15px;
    position:fixed;
    width:100%;
    top:0;
    z-index:1000;
}
nav ul{
    display:flex;
    justify-content:center;
    list-style:none;
}
nav ul li{
    margin:0 20px;
}
nav ul li a{
    color:white;
    text-decoration:none;
    font-size:18px;
    font-weight:bold;
}
nav ul li a:hover{
    color:#ffcc00;
}

/* Slider */
.slider{
    margin-top:70px;
    height:90vh;
}
.slider img{
    width:100%;
    height:90vh;
    object-fit:cover;
}

/* Sections */
section{
    padding:60px 10%;
}
h2{
    text-align:center;
    color:#003366;
    margin-bottom:30px;
    font-size:36px;
}

/* About */
.about p{
    font-size:18px;
    text-align:center;
    line-height:1.8;
}

/* Contact */
.contact{
    background:#003366;
    color:white;
}
.contact form{
    max-width:400px;
    margin:auto;
}
.contact input, .contact textarea{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:5px;
}
.contact button{
    width:100%;
    padding:10px;
    background:#ffcc00;
    border:none;
    font-size:18px;
    cursor:pointer;
}
.contact button:hover{
    background:white;
}

/* Footer */
footer{
    background:#001a33;
    color:white;
    text-align:center;
    padding:15px;
}
</style>
</head>

<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Image Slider -->
<div class="slider" id="home">
    <img id="slide" src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1">
</div>

<section class="about" id="about">
    <h2>About Us</h2>
    <p>
        MIT Polytechnic Rotegaon ही उत्कृष्ट तांत्रिक शिक्षण देणारी संस्था आहे.
        आधुनिक लॅब्स, अनुभवी शिक्षक आणि उज्वल भविष्यासाठी सर्वोत्तम मार्गदर्शन येथे दिले जाते.
    </p>
</section>

<section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    © <span id="year"></span> MIT Polytechnic Rotegaon
</footer>

<script>
/* Image Slider */
let images = [
    "https://images.unsplash.com/photo-1523050854058-8df90110c9f1",
    "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f",
    "https://images.unsplash.com/photo-1503676260728-1c00da094a0b"
];
let i = 0;
setInterval(() => {
    i = (i + 1) % images.length;
    document.getElementById("slide").src = images[i];
}, 3000);

/* Form Validation */
function validateForm(){
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let msg = document.getElementById("message").value;

    if(name === "" || email === "" || msg === ""){
        alert("सर्व फील्ड भरा");
        return false;
    }
    alert("Message Sent Successfully!");
    return false;
}

/* Dynamic Year */
document.getElementById("year").innerText = new Date().getFullYear();
</script>

</body>
</html>
